<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Goals - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('background.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Verdana', sans-serif;
            font-style: italic;
            height: 100vh;
            margin: 0;
            

        }
        .container {
            background: none;
            display: flex;
            justify-content: center ; /* Moves it to the left */
            align-items: center;
            height: 100vh;
            overflow: hidden;
            /* Adjust this value as needed */
            margin-left: -50px;
        }
        .login-box {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 15px;
            width: 325px;
            text-align: center;
        }
        .login-box h2 {
            color: #f0a500;
        }
        .login-box input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            
        }
        .login-box button {
            background: #f0a500;
            color: #fff;
            padding: 8px;
            margin: 5px 0;
            border: none;
            width: 80%;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-box button:hover {
            background: #d18b00;
        }
        .login-box p a {
            color: #f0a500;
        }
        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
    <script>
        let users = [
            { username: "testuser", password: "password123" }
        ];

        function loginUser(event) {
            event.preventDefault();
            let username = document.getElementById('login-username').value;
            let password = document.getElementById('login-password').value;
            let errorMessage = document.getElementById('error-message');

            let user = users.find(user => user.username === username && user.password === password);

            if (user) {
                alert('Successfully Logged In!');
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
            }
        }

        function showRegister() {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('register-box').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-box').style.display = 'none';
            document.getElementById('login-box').style.display = 'block';
        }

        function registerUser(event) {
            event.preventDefault();
            let username = document.getElementById('reg-username').value;
            let email = document.getElementById('reg-email').value;
            let password = document.getElementById('reg-password').value;

            let existingUser = users.find(user => user.username === username || user.email === email);

            if (existingUser) {
                alert('Username or Email already exists. Please use a different one.');
            } else {
                users.push({ username, email, password });
                alert('Registration Successful!');
                showLogin();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="login-box" class="login-box">
            <h2>Purrfect Goals</h2>
            <form onsubmit="loginUser(event)">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <p id="error-message">Incorrect username or password!</p>
                <button type="submit">Login</button>
                <p><a href="#">Forgot Password?</a></p>
                <p>New User? <a href="#" onclick="showRegister()">Register Here</a></p>
            </form>
        </div>
        
        <div id="register-box" class="login-box" style="display: none;">
            <h2>Register</h2>
            <form onsubmit="registerUser(event)">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login Here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
